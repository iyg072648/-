<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <div class="account">
                <div class="login">
                    <form action="">
                        <label id="userid"></label>
                        <input type="text" class="login-inputs" name="userid" id="userid" placeholder="아이디">
                        <label id="userpw"></label>
                        <input type="password" class="login-inputs" name="userpw" id="userpw" placeholder="비밀번호">
                        <input type="submit" class="login-button" value="로그인">
                        <a href="register.html" class="account-btn">회원가입</a>
                    </form>
                </div>
            </div>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="menu">
                <a href="index.html">OUTER</a>
                <a href="index.html">TOP</a>
                <a href="index.html">BOTTOM</a>
                <a href="index.html">SHOSE</a>
                <div class="search-box">
                    <form action="">
                        <input type="text" id="search" class="search-input">
                        <input type="submit" class="input-submit" id="search" value="검색">
                    </form>
                </div>
            </div>
        </header>
        <div class="product">
            <div class="product-img">
                <img src="./images/자켓2.jpg" alt="">
                <span class="info">빈티지 느낌 봄 캐주얼 아우터</span>
                <div class="products-info">
                    <h4>데님 자켓</h4>
                    <hr>
                    <p>30,000원</p>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-name">항공 점퍼</h2>
                <h3>30,000원</h3>
                <div class="p-info">
                    <p>빅 사이즈 겨울 아우터 코트 무스탕</p>
                    <hr>
                    <p>오늘 출발 오후 4시 전 주문시</p>
                    <hr>
                    <p>무료 배송 │ CJ택배</p>
                    <hr>
                    <p>BC 카드 할인 최대 7%</p>
                    <hr>
                </div>
                <div class="orders">
                    <form action="">
                        <ul>
                            <li>
                                <label for="name"></label>
                                <input type="text" id="name" class="orders-input" placeholder="이름" required>
                            </li>
                            <li>
                                <label for="address"></label>
                                <input type="text" id="address" class="orders-input" placeholder="배송 주소" required>
                            </li>
                            <li>
                                <label for="tel"></label>
                                <input type="tel" id="tel" class="orders-input" placeholder="연락처" required>
                            </li>
                            <li>
                                <label for="d-day"></label>
                                <input type="date" id="d-day" class="orders-input" required>
                            </li>
                            <li>
                                <label for="memo"></label>
                                <textarea name="memo" id="memo" rows="10" cols="40" placeholder="요청 사항을 입력하세요"></textarea>
                            </li>
                        </ul>
                        <div class="btns">
                            <input type="submit" class="submit-btn" value="구매하기">
                            <input type="reset" class="reset-btn" value="취소하기">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
