<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="container">
        <h1 class="register-title">회원가입</h1>
        <div class="register-inputs">
            <input type="text" class="register-text" placeholder="사용자이름" required>
        </div>
        <div class="register-inputs">
            <input type="password" class="register-text" placeholder="비밀번호" required>
        </div>
        <div class="register-inputs">
            <input type="text" class="register-text" placeholder="이름" required>
        </div>
        <div class="register-inputs">
            <input type="email" class="register-text" placeholder="이메일" required>
        </div>
        <div class="register-inputs">
            <input type="text" class="register-text" placeholder="주소" required>
        </div>
        <input type="submit" class="register-button" value="회원가입">
    </div>
</body>
</html>
