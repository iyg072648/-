<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <div class="account">
                <div class="login">
                    <form action="">
                        <label id="userid"></label>
                        <input type="text" class="login-inputs" name="userid" id="userid" placeholder="아이디">
                        <label id="userpw"></label>
                        <input type="password" class="login-inputs" name="userpw" id="userpw" placeholder="비밀번호">
                        <input type="submit" class="login-button" value="로그인">
                        <a href="register.html" class="account-btn">회원가입</a>
                    </form>
                </div>
            </div>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="menu">
                <a href="/">OUTER</a>
                <a href="/">TOP</a>
                <a href="/">BOTTOM</a>
                <a href="/">SHOSE</a>
                <div class="search-box">
                    <form action="">
                        <input type="text" id="search" class="search-input">
                        <input type="submit" class="input-submit" id="search" value="검색">
                    </form>
                </div>
            </div>
        </header>
        <div class="product">
            <div class="product-img">
                <img src="./images/자켓2.jpg" alt="">
                <span class="info">빈티지 느낌 봄 캐주얼 아우터</span>
                <div class="products-info">
                    <h4>데님 자켓</h4>
                    <hr>
                    <p>30,000원</p>
                </div>
            </div>
            <div class="product-info">
                <table>
                    
                </table>
                <!-- <h2 class="product-name">항공 점퍼</h2>
                <div class="p-info">
                    <p>빅 사이즈 겨울 아우터 코트 무스탕</p>
                    <p></p>
                </div> -->
            </div>
        </div>
        <div class="orders">
            <div class="form">
                <form action="">
                    <fieldset>
                        <legend>배송 정보</legend>
                        <ul>
                            <li>
                                <label for="name">이름</label>
                                <input type="text" id="name">
                            </li>
                            <li>
                                <label for="address">배송 주소</label>
                                <input type="text" id="address">
                            </li>
                            <li>
                                <label for="tel">연락처</label>
                                <input type="tel" id="tel">
                            </li>
                            <li>
                                <label for="d-day">배송일 지정</label>
                                <input type="date" id="d-day">
                            </li>
                        </ul>
                    </fieldset>
                    <div class="btns">
                        <input type="submit" value="구매하기">
                        <input type="reset" value="취소하기">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
