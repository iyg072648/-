<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <strong>개인 정보</strong>
            <ul>
                <li type="none">
                    <label for="name" id="name">이름</label>
                    <input type="text" placeholder="공백 없이 입력하세요">
                </li>
                <li type="none">
                    <label for="">연락처</label>
                    <input type="tel">
                </li>
            </ul>
            <strong>지원분야</strong>
            <ul>
                <li type="none">
                    <input type="radio" id="web_1">
                    <label for="web_p">웹 퍼블리싱</label>
                </li>
                <li type="none">
                    <input type="radio" id="web_2">
                    <label for="web_d">웹 애플리케이션 개발</label>
                </li>
                <li type="none">
                    <input type="radio" id="web_3">
                    <label for="web_3">개발 환경 개선</label>
                </li>
            </ul>
            <strong>지원 동기</strong>
            <ul>
                <li type="none">
                    <textarea cols="60" rows="5" placeholder="봉사 지원 동기를 간단히 써 주세요."></textarea>
                </li>
            </ul>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </fieldset>
    </form>
</body>
</html>
