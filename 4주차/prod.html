<html>
    <head>

    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>배송정보</legend>
                <ul id="shoping">
                    <li>
                        <label for="prod">주문상품</label>
                        <input type="text" id="prod" value="상품명" readonly>
                    </li>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus readonly>
                    </li>
                    <li>
                        <label for="addr">배송주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" placeholder="하이픈빼고 입력해주세요">
                    </li>
                    <li>
                        <label for="d-day">배송일 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </body>
</html>
