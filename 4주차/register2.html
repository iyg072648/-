<html>
    <head>

    </head>
    <body>
        <div id="container">
            <h1>회원가입을 환영합니다.</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="uid">아이디</label>
                            <input type="text" id="uid" autofocus placeholder="4~10자리 공백없이" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required> 
                        </li>
                        <li>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" placeholder="숫자,문자,특수기호의 조합" required>
                        </li>
                        <li>
                            <label for="password2">비밀번호 확인</label>
                            <input type="password" id="password2" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_y">
                    <label for="mailing_y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_n">
                    <label for="mailing_n">메일 수신 안함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </div>
            </form>
        </div>
    </body>
</html>
