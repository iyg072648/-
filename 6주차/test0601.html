<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
        }
        h1, p{
            text-align: center;
        }
        p{
            font-style: italic;
        }
        .accent{
            border: 1px solid #000;
            padding: 5px;
        }
        .bg{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="accent bg">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다</p>
        <p>레드향은 한라봉과 귤을 교배 한 것으로 일반 귤보다 2~3배 크다</p>
    </div>
    <p>비타민 C와 비타민 P가 풍부하다 혈액순환 감기예방</p>
</body>
</html>
