<html>
    <head>
        <title>목록 만들기 연습</title>
    </head>
    <body>
        오늘 점심
        <ol type="a">
            <li>라면</li>
            <li>돈까스</li>
            <ul>
                <li>안심돈까스</li>
                <li>등심돈까스</li>
                <li>치즈돈까스</li>
                <li>카레돈까스</li>
            </ul>
            <li>카레라이스</li>
        </ol>
        <ul>
            <li>김치찌개</li>
            <li>된장찌개</li>
            <li>순두부찌개</li>
        </ul>
        <dl>
            <dt>한식</dt>
            <dd>쌀을 기반으로 한 식단</dd>
            <dt>분식</dt>
            <dd>밀가루가 주 재료인 음식들</dd>
        </dl>
    </body>
</html>
